{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">Add Student</h1>
        <form method="post">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          {% include "students/_form_fields.html" %}
          <button class="btn btn-success">Save</button>
          <a href="{{ url_for('list_students') }}" class="btn btn-link">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
